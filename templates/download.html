<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Arquivos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body{
        background-color: black;
        color: green;
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Arquivos Processados</h1>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item">
                <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary btn-block mt-4">Voltar ao Upload</a>
    </div>
</body>
</html>
