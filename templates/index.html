<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Planilhas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body{
        background-color: black;
        color: green;
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload de Planilha</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="bg-dark p-4 rounded">
            <div class="form-group">
                <label for="file">Escolha um arquivo Excel:</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="numeros_remover">Números para remover (um por linha):</label>
                <textarea name="numeros_remover" id="numeros_remover" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="coluna_contato">Nome da coluna de contatos:</label>
                <input type="text" name="coluna_contato" id="coluna_contato" class="form-control" placeholder="Ex: Contato" required>
            </div>
            <div class="form-group">
            <label for="max_linhas_por_planilha">Número máximo de linhas por planilha:</label>
            <input type="number" name="max_linhas_por_planilha" id="max_linhas_por_planilha" value="500" min="1" required><br><br>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
